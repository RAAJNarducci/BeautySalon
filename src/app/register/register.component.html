<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2>Registrar novo administrador</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">Nome</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">Campo Obrigatório!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Campo Obrigatório!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Campo Obrigatório!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Campo Obrigatório!</div>
                            <div *ngIf="f.password.errors.minlength">A senha deve conter no mínimo 6 caracteres</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary btn-lg btn-block">Registrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-right">
                <button [routerLink]="['/login']" type="button" class="btn btn-outline-danger btn-lg btn-block">Cancelar</button>
            </div>
        </div>
    </div>
</div>
